# Pontos de entrada da sua API!

union RestauranteOrCliente = Restaurante | Cliente

input LoginInput {
    email: String!
    senha: String!
}

type Query {
    login(dados: LoginInput!): RestauranteOrCliente
    restaurantes: [Restaurante]
    restaurante(filtro: RestauranteFiltro!): Restaurante

    clientes: [Cliente]
    cliente(filtro: ClienteFiltro!): Cliente
}