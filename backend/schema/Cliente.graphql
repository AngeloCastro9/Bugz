type Cliente {
    id: Int
    nome: String!
    senha: String!
    email: String!
    endereco: String!
    token: String
}

input ClienteInput {
    nome: String
    email: String
    senha: String
    endereco: String
}

input ClienteLoginInput {
    email: String!
    senha: String!
}

input ClienteRegistrarInput {
    nome: String!
    email: String!
    senha: String!
    endereco: String!
}

input ClienteFiltro {
    id: Int
    email: String
}