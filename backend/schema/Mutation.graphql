type Mutation {
    # Virgula opcional
    # Mutations de Restaurante
    registrarRestaurante(
        dados: RestauranteRegistrarInput!
    ): Restaurante!

    novoRestaurante(
        dados: RestauranteInput!
    ): Restaurante!

    excluirRestaurante(
        filtro: RestauranteFiltro!
    ): Restaurante

    alterarRestaurante(
        filtro: RestauranteFiltro!
        dados: RestauranteInput!
    ): Restaurante
}