type Restaurante {
    id: Int
    nome: String!
    email: String!
    endereco: String!
    token: String
}

input RestauranteInput {
    nome: String
    email: String
    senha: String
    endereco: String
}

input RestauranteLoginInput {
    email: String!
    senha: String!
}

input RestauranteRegistrarInput {
    nome: String!
    email: String!
    senha: String!
    endereco: String!
}

input RestauranteFiltro {
    id: Int
    email: String
}